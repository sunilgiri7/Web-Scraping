    <!-- Add the comment section -->

    <form action="/submit_comment" method="post">
      <textarea name="comment"></textarea>
      <input type="submit" value="Submit Comment">
    </form>
    <hr>
    {% if comments %}
    <h2>Comments:</h2>
    <ul>
      {% for comment in comments %}
      <li>{{ comment }}</li>
      {% endfor %}
    </ul>
    {% endif %}

<!-- Add your JavaScript code here -->
<script>
  // Example: add some basic validation to the form
  const form = document.querySelector("form");
  form.addEventListener("submit", event => {
    const textarea = form.elements["comment"];
    const comment = textarea.value;

    // Make a post request to submit the comment
    fetch("/submit_comment", {
      method: "post",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `comment=${comment}`
    })
      .then(response => response.text())
      .then(() => {
        // Add the entered comment to the list of comments
        const commentElement = document.createElement("div");
        commentElement.classList.add("comment");
        commentElement.innerHTML = `<p>${comment}</p>`;
        document.querySelector("#comment-list").appendChild(commentElement);
      });

    event.preventDefault();
  });
</script>
